<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>FeedMe</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css" />
</head>
<body>
	<h1>FeedMe</h1>
	<div id="prefs" class="form-group">
		<p>Do you prefer a sit down restaurant or fast food?</p>
		<input type="radio" name="style" value="sit-down">Sit Down<br>
		<input type="radio" name="style" value="fast-food">Fast Food<br>

		<p>Do you want breakfast, lunch, dinner, or dessert?</p>
		<input type="checkbox" name="meal-type" value="breakfast">Breakfast<br>
		<input type="checkbox" name="meal-type" value="lunch">Lunch<br>
		<input type="checkbox" name="meal-type" value="dinner">Dinner<br>
		<input type="checkbox" name="meal-type" value="dessert">Dessert<br>

		<p>What type of food do you want?</p>
		<input type="checkbox" name="origin" value="am-deli">American Deli<br>
		<input type="checkbox" name="origin" value="am-diner">American Diner<br>
		<input type="checkbox" name="origin" value="asian">Asian<br>
		<input type="checkbox" name="origin" value="cafe">Cafe<br>
		<input type="checkbox" name="origin" value="indian">Indian<br>
		<input type="checkbox" name="origin" value="italian">Italian<br>
		<input type="checkbox" name="origin" value="mediterranean">Mediterranean<br>
		<input type="checkbox" name="origin" value="mexican">Mexican<br>
		<input type="checkbox" name="origin" value="bar">Sports Bar<br>
		<input type="checkbox" name="origin" value="other">Other<br>
	</div>
	
	<div id="btn-submit">
		<a href="result.html" class="btn btn-primary">Submit</a>
	</div>
</body>
</html>
